<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./Estilização/form contato.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <form id="contact" action="" method="POST"></form>
        <h1>Formulário de Contato</h1>
        <h2>Navarro Caminhões</h2>
        <fieldset>
          <input
            placeholder="Digite seu Nome" type="text" tabindex="1"  required  autofocus />
         
        </fieldset>
        <fieldset>
          <input placeholder="Seu email" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Seu telefone" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Digite sua Mensagem aqui ..." type="text" tabindex="5" required></textarea>
        </fieldset>
         <fieldset>
           <button name="submit" type="submit" id="contact-submit" data-submit=".....Sending">Cadastrar</button>
         </fieldset>
         <fieldset>
           <p class="copyright"></p>Todos os direitos reservados@ silviocyrus <a href="https://www.linkedin.com/in/analistalinuxdebcentos "target="_blank" title="Em busca de uma Oportunidade">linkedin</a> </p>
         </fieldset>
      </div>
    </header>
  </body>
</html>
